// State
let storyProgress=null;
let questionIndex=0;

// Chat responses
function addResponse(){
  const name=document.getElementById('nameInput').value.trim()||"You";
  const input=document.getElementById('promptInput');
  if(input.value.trim()==='') return;
  const userPrompt=input.value;
  showTypingIndicator(true);
  setTimeout(()=>{
    showTypingIndicator(false);
    const azulReply=azulReplies[Math.floor(Math.random()*azulReplies.length)];
    const mochkilReply=mochkilReplies[Math.floor(Math.random()*mochkilReplies.length)];
    const div=document.createElement('div');
    div.className='response';
    div.innerHTML=`<strong>${name}:</strong> ${userPrompt}<br>
    <img src="azul.png" class="character"> <strong>Azul ğŸ§ª:</strong> ${azulReply}<br>
    <img src="mochkil.png" class="character"> <strong>Mochkil ğŸª:</strong> ${mochkilReply}`;
    document.getElementById('responses').prepend(div);

    // Check for triggers
    const keyword=userPrompt.toLowerCase();
    for(const key in stories){
      if(keyword.includes(key)||keyword.includes(stories[key].title.toLowerCase())){
        startStory(key);
        break;
      }
    }
    input.value='';
  },1000);
}

// Random prompt
function randomPrompt(){
  const prompt=randomPrompts[Math.floor(Math.random()*randomPrompts.length)];
  document.getElementById('promptInput').value=prompt;
}

// Start story
function startStory(storyKey){
  storyProgress=storyKey;
  questionIndex=0;
  showNextQuestion();
}

// Next question
function showNextQuestion(){
  if(!storyProgress) return;
  const story=stories[storyProgress];
  if(questionIndex>=story.questions.length){
    unlockVideo(story.video,story.vtt);
    storyProgress=null;
    return;
  }
  const q=story.questions[questionIndex];
  const div=document.createElement('div');
  div.className='response';
  div.innerHTML=`<strong>Question ${questionIndex+1}:</strong> ${q.q}`;
  const btnContainer=document.createElement('div');
  q.a.forEach(ans=>{
    const btn=document.createElement('button');
    btn.textContent=ans;
    btn.onclick=()=>{
      questionIndex++;
      btnContainer.remove();
      showNextQuestion();
    };
    btnContainer.appendChild(btn);
  });
  div.appendChild(btnContainer);
  document.getElementById('responses').prepend(div);
}

// Unlock video
function unlockVideo(src,vtt){
  const video=document.createElement('video');
  video.controls=true;
  video.style.display='block';
  const sourceElem=document.createElement('source');
  sourceElem.src=src;
  sourceElem.type='video/mp4';
  video.appendChild(sourceElem);
  if(vtt){
    const track=document.createElement('track');
    track.kind='subtitles';
    track.label='EspaÃ±ol / English';
    track.srclang='en';
    track.src=vtt;
    track.default=true;
    video.appendChild(track);
  }
  document.getElementById('videosContainer').appendChild(video);
  video.play().catch(()=>{});
  if(navigator.vibrate) navigator.vibrate(100);
}
