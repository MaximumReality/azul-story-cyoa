  const chance = Math.random();
  if(chance < 0.05){ // 5% chance to unlock a random Azulo commercial
    const secretKeys = Object.keys(stories).filter(k=>stories[k].secret);
    const key = secretKeys[Math.floor(Math.random()*secretKeys.length)];
    unlockVideo(stories[key].video, stories[key].vtt || null);

  }
}
// Function to unlock video
function unlockVideo(storyKey){
  const story = stories[storyKey];
  if(!story) return;
  // Prevent duplicate unlock
  if(document.getElementById(storyKey)) return;

  const video = document.createElement('video');
  video.id = storyKey;
  video.controls = true;
  video.src = story.video;
  if(story.vtt){
    const track = document.createElement('track');
    track.kind='subtitles';
    track.label='EspaÃ±ol / English';
    track.srclang='en';
    track.src=story.vtt;
    track.default=true;
    video.appendChild(track);
  }
  videosContainer.appendChild(video);
  video.style.display='block';
  video.play().catch(()=>{});
  if(navigator.vibrate) navigator.vibrate(100);
}
