document.body.insertBefore(typingIndicator, document.getElementById('responses'));

let typingInterval;
function showTypingIndicator(show){
  if(show){
    typingIndicator.style.display='block';
    let visible=true;
    typingInterval=setInterval(()=>{typingIndicator.style.opacity=visible?'1':'0.3'; visible=!visible;},500);
  } else {
    typingIndicator.style.display='none';
    clearInterval(typingInterval);
  }
}

// -------------------------
// Sprites
// -------------------------

const mochkilSprite='mochkil.png';

// -------------------------
// Player name
// -------------------------
let playerName='You';

function startGame(){
  const input = document.getElementById('nameInput');
  const name=input.value.trim();
  if(name) playerName=name;
  document.getElementById('chatContainer').innerHTML=`
    <input type="text" id="promptInput" placeholder="Type your story prompt here...">
    <div>
      <button onclick="addResponse()">Send</button>
      <button onclick="randomPrompt()">üé≤ Random Prompt</button>
    </div>
  `;
}

// Responses
// -------------------------
function createResponse(sender,text){
  const div = document.createElement('div');
  div.className='response';
  let sprite='';
  if(sender==='Azul') sprite=`<img class="character" src="${azulSprite}">`;
  else if(sender==='Mochkil') sprite=`<img class="character" src="${mochkilSprite}">`;
  div.innerHTML=`${sprite}<strong>${sender}:</strong> ${text}`;
  document.getElementById('responses').prepend(div);
}

// -------------------------
// Random prompts
// -------------------------

  "Jungle adventure! üå¥",
  "Olive grove exploration! üåø",
  "Video game challenge! üéÆ"
];

function randomPrompt(){
  const prompt = randomPrompts[Math.floor(Math.random()*randomPrompts.length)];
  addResponseText(prompt);
}

// -------------------------
// Add response and check story
// -------------------------
function addResponse(){
  const input=document.getElementById('promptInput');
  const text=input.value.trim();
  if(!text) return;
  addResponseText(text);
  input.value='';
}

function addResponseText(text){
  createResponse(playerName,text);
  showTypingIndicator(true);
  setTimeout(()=>{
    showTypingIndicator(false);
    checkPrompt(text.toLowerCase());
  },500);
}

// -------------------------
// Story logic
// -------------------------
function checkPrompt(text){
  const keyMap={
    "dr azul":"dr_azul",
    "treasure cave":"treasure_cave",
    "birthday cake":"birthday_cake",
    "new zealand":"new_zealand",
    "ninja farm":"ninja_farm",
    "jungle":"jungle",
    "olive grove":"olive_grove",
    "video game":"gameover"
  };
  for(const key in keyMap){
    if(text.includes(key)){
      startStory(keyMap[key]);
      return;
    }
  }
  attemptSecretUnlock();
}

function startStory(key){
  const story=stories[key];
  if(!story || document.getElementById(key)) return;
  askQuestion(key,0);
}

function askQuestion(key,index){
  const story=stories[key];
  if(index>=story.questions.length){
    unlockVideo(key);
    return;
  }
  const q=story.questions[index];
  createResponse("Azul",q.q);
  const div=document.createElement('div');
  div.style.textAlign='center';
  q.a.forEach((ans,i)=>{
    const btn=document.createElement('button');
    btn.innerText=ans;
    btn.onclick=()=>{ div.remove(); askQuestion(key,index+1); };
    div.appendChild(btn);
  });
  document.getElementById('responses').prepend(div);
}

// -------------------------
// Unlock video
// -------------------------
function unlockVideo(key){
  const story=stories[key];
  if(!story) return;
  if(document.getElementById(key)) return;
  const video=document.createElement('video');
  video.id=key;
  video.controls=true;
  video.src=story.video;
  if(story.vtt){
    const track=document.createElement('track');
    track.kind='subtitles';
    track.label='Espa√±ol / English';
    track.srclang='en';
    track.src=story.vtt;
    track.default=true;
    video.appendChild(track);
  }
  document.getElementById('videosContainer').appendChild(video);
  video.style.display='block';
  video.play().catch(()=>{});
  if(navigator.vibrate) navigator.vibrate(100);
}

// -------------------------
// Secret unlock
// -------------------------
function attemptSecretUnlock(){
  if(Math.random()<0.05){
    const secretKeys=Object.keys(stories).filter(k=>stories[k].secret);
    const key=secretKeys[Math.floor(Math.random()*secretKeys.length)];
    unlockVideo(key);
    console.log("Secret unlocked:",key);
  }
}
