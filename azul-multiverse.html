<script>
// Character replies
const azulReplies = ["Oh, sureâ€¦ like I havenâ€™t seen this before ğŸ˜","Adventure calls! Hope you can keep up ğŸš€","Sarcastic comment loadedâ€¦ but Iâ€™ll save it for the dramatic moment ğŸ˜","Hacking the scammers againâ€¦ youâ€™re welcome ğŸ’»","Floating upside-down because walking is boring ğŸŒ€","Keep your eyes peeled â€” surprises ahead âœ¨","Bet you didnâ€™t expect THAT in Maximum Reality! ğŸ§ª"];

const randomPrompts = ["What is Mochkil dreaming today? ğŸª","What hack is Azul working on? ğŸ§ª","What's happening in Maximum Reality right now? ğŸŒŒ","Pirates Adventure! ğŸ´â€â˜ ï¸","Space voyage time! ğŸš€"];

// Typing indicator
const typingIndicator = document.getElementById('typingIndicator');
let typingInterval;
function showTypingIndicator(show){
  if(show){
    typingIndicator.style.display='block';
    let visible=true;
    typingInterval=setInterval(()=>{typingIndicator.style.opacity=visible?'1':'0.3'; visible=!visible;},500);
  } else {
    typingIndicator.style.display='none';
    clearInterval(typingInterval);
  }
}

// Stories
const stories = {
  taco: {...}, // Use the full story objects from previous code block (all adventures included)
  pirate: {...},
  space: {...},
  moon: {...},
  hacker: {...},
  mochkil_dream: {...},
  new_zealand: {...}
};

// State
let storyProgress = null;
let questionIndex = 0;
let playerName = "You";

// Add chat response
function addResponse(){
  const nameInput = document.getElementById('nameInput');
  playerName = nameInput.value.trim() || "You";
  const input = document.getElementById('promptInput');
  if(input.value.trim()==='') return;
  const userPrompt = input.value;
  showTypingIndicator(true);
  setTimeout(()=>{
    showTypingIndicator(false);
    const azulReply = azulReplies[Math.floor(Math.random()*azulReplies.length)];
    const mochkilReply = mochkilReplies[Math.floor(Math.random()*mochkilReplies.length)];
    const div = document.createElement('div');
    div.className='response';
    div.innerHTML = `<strong>${playerName}:</strong> ${userPrompt}<br>
      <img src="azul.png" class="character"> <strong>Azul ğŸ§ª:</strong> ${azulReply}<br>
      <img src="mochkil.png" class="character"> <strong>Mochkil ğŸª:</strong> ${mochkilReply}`;
    document.getElementById('responses').prepend(div);

    // Check keyword to start adventure
    const keyword = userPrompt.toLowerCase();
    for(const key in stories){
      if(keyword.includes(key)){
        startStory(key);
        break;
      }
    }
    input.value='';
  },1000);
}

// Random prompt
function randomPrompt(){
  const prompt = randomPrompts[Math.floor(Math.random()*randomPrompts.length)];
  document.getElementById('promptInput').value = prompt;
}

// Story navigation
function startStory(storyKey){
  storyProgress = storyKey;
  questionIndex = 0;
  showNextQuestion();
}

function showNextQuestion(){
  if(!storyProgress) return;
  const story = stories[storyProgress];
  if(questionIndex >= story.questions.length){
    unlockVideo(story.video);
    storyProgress=null;
    return;
  }
  const q = story.questions[questionIndex];
  const div = document.createElement('div');
  div.className='response';
  div.innerHTML = `<strong>Question ${questionIndex+1}:</strong> ${q.q}`;
  const btnContainer = document.createElement('div');
  q.a.forEach((ans,i)=>{
    const btn = document.createElement('button');
    btn.textContent = ans;
    btn.onclick = ()=>{
      questionIndex++;
      btnContainer.remove();
      showNextQuestion();
    }
    btnContainer.appendChild(btn);
  });
  div.appendChild(btnContainer);
  document.getElementById('responses').prepend(div);
}

function unlockVideo(src){
  const video = document.createElement('video');
  video.controls=true;
  video.style.display='block';
  const sourceElem=document.createElement('source');
  sourceElem.src=src;
  sourceElem.type='video/mp4';
  video.appendChild(sourceElem);
  document.getElementById('videosContainer').appendChild(video);
  video.play().catch(()=>{});
  if(navigator.vibrate) navigator.vibrate(100);
}
