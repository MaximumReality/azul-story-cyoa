// State
let currentStory=null;

// Functions
function addResponse() {
  const input=document.getElementById('promptInput');
  const player=document.getElementById('playerName').value || "Mysterious Human";
  const text=input.value.trim().toLowerCase();
  if(!text) return;

  if(text.includes("azulo")) {
    const rand=Math.floor(Math.random()*7)+1;
    const div=document.createElement('div');
    div.className='response';
    div.innerHTML=`<strong>${player}:</strong> ${input.value}<br><br>
      <div style="color:#ff69b4; text-align:center;">‚ú® AZULO CEREAL COMMERCIAL BREAK! ‚ú®</div>`;
    document.getElementById('responses').prepend(div);
    playVideo(`azulo${rand}.mp4`);
    input.value=""; return;
  }

  let found=null;
  for(let key in stories) if(stories[key].triggers.some(t=>text.includes(t))) { found=key; break; }

  if(found) startCYOA(found);
  else {
    const div=document.createElement('div');
    div.className='response';
    div.innerHTML=`<strong>${player}:</strong> ${input.value}<br><br>
      <div class="sprite-row"><img src="azul.png" class="sprite-img"><div><strong>Azul:</strong> ${azulReplies[Math.floor(Math.random()*azulReplies.length)]}</div></div>

    document.getElementById('responses').prepend(div);
  }
  input.value="";
}

function startCYOA(key){ currentStory=key; qIndex=0; document.getElementById('responses').innerHTML=""; showQuestion(); }

function showQuestion() {
  const s=stories[currentStory]; const q=s.questions[qIndex];
  const div=document.createElement('div'); div.className='response';
  div.innerHTML=`<strong>${currentStory.toUpperCase()} - STEP ${qIndex+1}/${s.questions.length}</strong><br><br>
      <div class="sprite-row"><img src="azul.png" class="sprite-img"><div><strong>Azul:</strong> ${q.q}</div></div>`;

  q.a.forEach((ans,i)=>{
    const btn=document.createElement('button'); btn.textContent=ans; btn.style.margin="5px";
    btn.onclick=()=>{
      if(i===q.correct) {
        qIndex++;
        if(qIndex<s.questions.length){ div.remove(); showQuestion(); }
        else{ div.innerHTML="<strong>SUCCESS!</strong>"; playVideo(s.video); }
      } else { div.innerHTML="<strong>FAILED!</strong>"; playVideo("azul_mochkil_gameover.mp4"); }
    };
    div.appendChild(btn);
  });
  document.getElementById('responses').prepend(div);
}

function playVideo(src){
  const v=document.createElement('video'); v.src=src; v.controls=true; v.setAttribute('playsinline','');
  const track=document.createElement('track'); track.kind='captions'; track.label='English'; track.srclang='en';
  track.src=src.replace('.mp4','.vtt'); track.default=true; v.appendChild(track);
  document.getElementById('videosContainer').innerHTML=""; document.getElementById('videosContainer').prepend(v);
  v.play().catch(e=>console.log(e));
}

function randomPrompt(){
  const r=["Azulo","Hacker","Jungle","Dream","Ninja","Pirate","Zealand","Cave","Dr Azul","Olive","Moon","Taco","Birthday"];

}
