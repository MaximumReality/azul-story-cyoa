  50% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #39ff14, 0 0 30px #ff00ff, 0 0 50px #39ff14; }
  100% { text-shadow: 0 0 5px #39ff14, 0 0 10px #ff00ff, 0 0 20px #39ff14, 0 0 40px #ff00ff; }

const randomPrompts = [
  "What is Mochkil dreaming today? üç™",
  "What hack is Azul working on? üß™",
  "Pirates Adventure! üè¥‚Äç‚ò†Ô∏è",

  "Birthday cake party incoming! üéÇ",

  "Let's go to New Zealand! ü•ù",

// ============================
// State
// ============================
let currentStory = null;
let currentQuestionIndex = 0;

// ============================
// Typing indicator
// ============================
const typingIndicator = document.getElementById('typingIndicator');
let typingInterval;
function showTypingIndicator(show){
  if(show){
    typingIndicator.style.display='block';
    let visible=true;
    typingInterval=setInterval(()=>{typingIndicator.style.opacity=visible?'1':'0.3'; visible=!visible;},500);
  } else {
    typingIndicator.style.display='none';
    clearInterval(typingInterval);
  }
}

// ============================
// UI Functions
// ============================

function addResponse(){
  const input = document.getElementById('promptInput');
  const text = input.value.trim();
  if(!text) return;
  createResponse('You', text,'you.png');
  input.value='';
  handlePrompt(text);
}

function randomPrompt(){
  const prompt = randomPrompts[Math.floor(Math.random()*randomPrompts.length)];
  createResponse('Prompt', prompt,'prompt.png');
  handlePrompt(prompt);
}

function createResponse(sender,text,img){
  const div = document.createElement('div');
  div.className='response';
  const characterImg = img ? `<img src="${img}" alt="${sender}">` : '';
  div.innerHTML=`${characterImg}<strong>${sender}:</strong> ${text}`;
  document.getElementById('responses').prepend(div);
}

function handlePrompt(text){
  // simple matching
  text = text.toLowerCase();
  for(const key in stories){
    if(text.includes(key.replace(/_/g,' '))){
      startStory(key);
      return;
    }
  }
}

// ============================
// Story Logic
// ============================
function startStory(storyKey){
  currentStory = stories[storyKey];
  currentQuestionIndex = 0;
  document.getElementById('questionsContainer').innerHTML='';
  askNextQuestion();
}

function askNextQuestion(){
  if(currentQuestionIndex >= currentStory.questions.length){
    unlockStoryVideo(currentStory);
    currentStory=null;
    currentQuestionIndex=0;
    attemptSecretUnlock();
    return;
  }
  showTypingIndicator(true);
  setTimeout(()=>{
    showTypingIndicator(false);
    const questionObj = currentStory.questions[currentQuestionIndex];
    displayQuestion(questionObj);
  },500);
}

function displayQuestion(qObj){
  const container = document.getElementById('questionsContainer');
  container.innerHTML='';
  const div = document.createElement('div');
  div.className='questionBox';
  div.innerHTML=`<p>${qObj.q}</p>`;
  qObj.a.forEach(ans=>{
    const btn = document.createElement('button');
    btn.textContent=ans;
    btn.onclick=()=>{
      createResponse('You', ans,'you.png');
      currentQuestionIndex++;
      askNextQuestion();
    };
    div.appendChild(btn);
  });
  container.appendChild(div);
}

function unlockStoryVideo(story){
  const container = document.getElementById('videosContainer');
  if(document.getElementById(story.title)) return;
  const video = document.createElement('video');
  video.id = story.title;
  video.controls = true;
  video.src = story.video;
  if(story.vtt){
    const track = document.createElement('track');
    track.kind='subtitles';
    track.label='Espa√±ol / English';
    track.srclang='en';
    track.src=story.vtt;
    track.default=true;
    video.appendChild(track);
  }
  container.appendChild(video);
  video.style.display='block';
  video.play().catch(()=>{});
  if(navigator.vibrate) navigator.vibrate(100);
}

// ============================
// Secret unlocks
// ============================
function attemptSecretUnlock(){
  const chance = Math.random();
  if(chance < 0.05){
    const secretKeys = Object.keys(stories).filter(k=>stories[k].secret);
    const key = secretKeys[Math.floor(Math.random()*secretKeys.length)];
    unlockStoryVideo(stories[key]);
    console.log("Secret unlocked:", key);
  }
}
