function typeWriter(element, text, speed, callback) {
  element.textContent = "";
  let i = 0;
  function type() {
    if(i < text.length){
      element.textContent += text.charAt(i);
      i++;
      setTimeout(type, speed);
    } else if(callback) {
      callback();
    }
  }
  type();
}

function addResponse() {

// Typewriter effect

  let i=0;

    if(i<text.length){
      target.innerHTML += text.charAt(i);
      i++;
      setTimeout(step, delay);
    } else if(callback) callback();
  }

// Start CYOA
function startStory(key){ currentStory=key; qIndex=0; document.getElementById('responses').innerHTML=""; showQuestion(); }

function showQuestion(){
  const s=stories[currentStory];
  const q=s.questions[qIndex];
  const div=document.createElement('div');
  div.className='response';
  div.innerHTML=`<strong>${currentStory.toUpperCase()} - STEP ${qIndex+1}/${s.questions.length}</strong><br><br>
    <div class="sprite-row"><img src="azul.png" class="sprite-img"><div><strong>Azul:</strong> ${q.q}</div></div><br>`;
  q.a.forEach((ans,i)=>{
    const btn=document.createElement('button');
    btn.textContent=ans;
    btn.style.margin="5px";
    btn.onclick=()=>{
      if(i===q.correct){
        qIndex++;
        if(qIndex<s.questions.length){ div.remove(); showQuestion(); }
        else { div.innerHTML="<strong>SUCCESS!</strong>"; playVideo(s.video); }
      } else { div.innerHTML="<strong>FAILED!</strong>"; playVideo("azul_mochkil_gameover.mp4"); }
    };
    div.appendChild(btn);
  });
  document.getElementById('responses').prepend(div);
}

function playVideo(src){
  const v=document.createElement('video');
  v.src=src;
  v.controls=true;
  v.setAttribute('playsinline','');
  const track=document.createElement('track');
  track.kind='captions';
  track.label='English';
  track.srclang='en';
  track.src=src.replace('.mp4','.vtt');
  track.default=true;
  v.appendChild(track);
  document.getElementById('videosContainer').innerHTML="";
  document.getElementById('videosContainer').prepend(v);
  v.play().catch(e=>console.log(e));
}
