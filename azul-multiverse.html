<script>
const azulReplies = ["Is it Azulo Cereal time?", "I'm optimizing the toy surprise.", "Hack the crunchiness!", "I only accept cereal bits."];
const mochkilReplies = ["I want the ninja toy!", "Crunch crunch crunch!", "Can we live in a cereal box?", "Zzz... blue milk."];

const stories = {
  hacker: { triggers: ["hacker","coding","ğŸ’»"], video:"azul_lori_hacker.mp4", questions:[] },
  jungle: { triggers:["jungle","ğŸŒ´"], video:"azul_mochkil_jungle.mp4", questions:[] },
  pirate: { triggers:["pirate","ship","ğŸ´â€â˜ ï¸"], video:"azul_mochkil_pirates.mp4", questions:[] },
  dream: { triggers:["dream","ğŸ˜´"], video:"mochkil_sweet_dream.mp4", questions:[] },
  ninja: { triggers:["ninja","farm","ğŸ¥·"], video:"azul_mochkil_ninja_farm.mp4", questions:[] },
  zealand: { triggers:["zealand","nz","ğŸ‡³ğŸ‡¿"], video:"azul_mochkil_new_zealand.mp4", questions:[] },
  cave: { triggers:["cave","âš±ï¸"], video:"treasure_cave.mp4", questions:[] },
  dr_azul: { triggers:["dr","doctor","ğŸ©º","ğŸ¥¼","ğŸ©»"], video:"dr_azul.mp4", questions:[] },
  olive: { triggers:["olive","ğŸ«’"], video:"azul_mochkil_olivegrove.mp4", questions:[] },
  moon: { triggers:["moon","ğŸŒŒ"], video:"azul_lori_moon_picnic.mp4", questions:[] },
  taco: { triggers:["taco","ğŸŒ®"], video:"azul_mochkil_taco_truck.mp4", questions:[] },
  birthday: { triggers:["birthday","cake","ğŸ‚"], video:"birthday_cake.mp4", questions:[] },
  gameover: { triggers:["gameover","fail","ğŸ®"], video:"azul_mochkil_gameover.mp4", questions:[] }
};

// Main functions
let currentStory=null;

function addResponse(){
  const input=document.getElementById('promptInput');
  const text=input.value.toLowerCase().trim();
  if(!text) return;
  const player=document.getElementById('playerName').value || "You";

  // AZULO COMMERCIALS
  if(text.includes("azulo")){
    const rand=Math.floor(Math.random()*7)+1;
    const div=document.createElement('div');
    div.className='response';
    div.innerHTML=`<strong>${player}:</strong> ${input.value}<br><br><div style="color:#ff69b4; text-align:center;">âœ¨ AZULO CEREAL COMMERCIAL BREAK! âœ¨</div>`;
    document.getElementById('responses').prepend(div);
    playVideo(`azulo${rand}.mp4`);
    input.value=""; return;
  }

  // Find story
  let foundKey=null;
  for(let key in stories){
    if(stories[key].triggers.some(t=>text.includes(t))){ foundKey=key; break; }
  }

  if(foundKey){ startCYOA(foundKey); }
  else{
    const div=document.createElement('div');
    div.className='response';
    div.innerHTML=`<strong>${player}:</strong> ${input.value}<br><br>
      <div class="sprite-row"><img src="azul.png" class="sprite-img"><div><strong>Azul:</strong> ${azulReplies[Math.floor(Math.random()*azulReplies.length)]}</div></div>
      <div class="sprite-row"><img src="mochkil.png" class="sprite-img"><div><strong>Mochkil:</strong> ${mochkilReplies[Math.floor(Math.random()*mochkilReplies.length)]}</div></div>`;
    document.getElementById('responses').prepend(div);
  }
  input.value="";
}

// CYOA
function startCYOA(key){
  currentStory=key;
  document.getElementById('responses').innerHTML="";
  playVideo(stories[key].video);
}

function playVideo(src){
  const v=document.createElement('video');
  v.src=src;
  v.controls=true;
  v.setAttribute('playsinline','');
  const track=document.createElement('track');
  track.kind='captions';
  track.label='English';
  track.srclang='en';
  track.src=src.replace('.mp4','.vtt');
  track.default=true;
  v.appendChild(track);
  document.getElementById('videosContainer').innerHTML="";
  document.getElementById('videosContainer').prepend(v);
  v.play().catch(e=>console.log(e));
}

function randomPrompt(){
  const r=["Azulo","Hacker","Jungle","Dream","Ninja","Pirate","Zealand","Cave","Dr Azul","Olive","Moon","Taco","Birthday","Gameover"];
  document.getElementById('promptInput').value=r[Math.floor(Math.random()*r.length)];
}
</script>
