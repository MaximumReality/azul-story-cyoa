<script>

// STORY DEFINITIONS
const stories = {
  hacker:{ triggers:["hacker","coding","üíª"], video:"azul_lori_hacker.mp4" },
  jungle:{ triggers:["jungle","üå¥"], video:"azul_mochkil_jungle.mp4" },
  pirate:{ triggers:["pirate","ship","üè¥‚Äç‚ò†Ô∏è"], video:"azul_mochkil_pirates.mp4" },
  dream:{ triggers:["dream","üò¥"], video:"mochkil_sweet_dream.mp4" },
  ninja:{ triggers:["ninja","farm","ü•∑"], video:"azul_mochkil_ninja_farm.mp4" },
  zealand:{ triggers:["zealand","nz","üá≥üáø"], video:"azul_mochkil_new_zealand.mp4" },
  cave:{ triggers:["cave","‚ö±Ô∏è"], video:"treasure_cave.mp4" },
  dr_azul:{ triggers:["dr","doctor","ü©∫"], video:"dr_azul.mp4" },
  olive:{ triggers:["olive","ü´í"], video:"azul_mochkil_olivegrove.mp4" },
  moon:{ triggers:["moon","üåå"], video:"azul_lori_moon_picnic.mp4" },
  taco:{ triggers:["taco","üåÆ"], video:"azul_mochkil_taco_truck.mp4" },

let currentStory = null;

function addResponse() {
  const input = document.getElementById('promptInput');
  const text = input.value.trim().toLowerCase();
  if(!text) return;
  const player = document.getElementById('playerName').value || "Mysterious Human";

  // AZULO COMMERCIAL RANDOM
  if(text.includes("azulo")) {
    const rand = Math.floor(Math.random()*7)+1;
    prependResponse(`${player}: ${input.value}`, `‚ú® AZULO CEREAL COMMERCIAL BREAK! ‚ú®`);
    playVideo(`azulo${rand}.mp4`);
    input.value = "";
    return;
  }

  // MATCH STORY TRIGGER
  let storyKey = null;
  for(let key in stories){
    if(stories[key].triggers.some(t => text.includes(t))){
      storyKey = key; break;
    }
  }

  if(storyKey){
    playVideo(stories[storyKey].video);
    prependResponse(`${player}: ${input.value}`);
  } else {
    prependResponse(`${player}: ${input.value}`, null, true);
  }

  input.value = "";
}

function prependResponse(playerText, additionalText=null, sprite=false){
  const div = document.createElement('div');
  div.className='response';
  document.getElementById('responses').prepend(div);

  let i = 0;
  function typeWriter(text, speed, callback){
    if(i < text.length){
      div.innerHTML += text.charAt(i);
      i++;
      setTimeout(()=>typeWriter(text,speed,callback),speed);
    } else if(callback) callback();
  }

  typeWriter(playerText+"<br><br>", 10, () => {
    if(sprite){
      typeWriter(
        `<div class="sprite-row"><img src="azul.png" class="sprite-img"><div><strong>Azul:</strong> ${azulReplies[Math.floor(Math.random()*azulReplies.length)]}</div></div>
         <div class="sprite-row"><img src="mochkil.png" class="sprite-img"><div><strong>Mochkil:</strong> ${mochkilReplies[Math.floor(Math.random()*mochkilReplies.length)]}</div></div>`,
        30
      );
    }
    if(additionalText) div.innerHTML += `<div style="color:#ff69b4; text-align:center;">${additionalText}</div>`;
  });
}

function playVideo(src){
  const v = document.createElement('video');
  v.src = src; v.controls = true; v.setAttribute('playsinline','');
  const track = document.createElement('track');
  track.kind='captions'; track.label='English'; track.srclang='en';
  track.src = src.replace('.mp4','.vtt'); track.default=true;
  v.appendChild(track);
  document.getElementById('videosContainer').innerHTML="";
  document.getElementById('videosContainer').prepend(v);
  v.play().catch(e=>console.log(e));
}

function randomPrompt(){
  const r = Object.keys(stories);
  document.getElementById('promptInput').value = r[Math.floor(Math.random()*r.length)];
}
