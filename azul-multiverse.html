  function addResponse() {
  const input = document.getElementById('promptInput');
  const userPrompt = input.value.trim();
  if (userPrompt === '') return;

  showTypingIndicator(true);

  setTimeout(() => {
    showTypingIndicator(false);

    // ‚úÖ Bonus unlockables via "commercial"
    if (userPrompt.toLowerCase().includes("commercial")) {
      const bonusIndex = Math.floor(Math.random() * 7) + 1; // 1‚Äì7
      const videoName = `azulo${bonusIndex}.mp4`;

      const bonusDiv = document.createElement('div');
      bonusDiv.className = 'response';
      bonusDiv.innerHTML = `<strong>Bonus Surprise!</strong> üéâ You unlocked a secret clip!`;
      document.getElementById('responses').prepend(bonusDiv);

      unlockVideo(videoName);
      input.value = "";
      return;
    }

    // Random Azul & Mochkil replies
    const azulReply = azulReplies[Math.floor(Math.random() * azulReplies.length)];
    const mochkilReply = mochkilReplies[Math.floor(Math.random() * mochkilReplies.length)];

    const div = document.createElement('div');
    div.className = 'response';
    div.innerHTML = `
      <strong>You:</strong> ${userPrompt}<br>
      <img src="azul.png" class="character"> <strong>Azul üß™:</strong> ${azulReply}<br>
      <img src="mochkil.png" class="character"> <strong>Mochkil üç™:</strong> ${mochkilReply}
    `;
    document.getElementById('responses').prepend(div);

    // Check story triggers
    const keyword = userPrompt.toLowerCase();
    for (const key in stories) {
      if (keyword.includes(key)) {
        startStory(key);
        break;
      }
    }

    // Clear input
    input.value = "";
  }, 1000);
}

let activeStory=null, stepIndex=0;

function submitPrompt(){
  const input=document.getElementById("promptInput");
  const name=document.getElementById("playerName").value||"mysterious human";
  const text=input.value.toLowerCase();
  if(!text)return;

  if(text.includes("azulo")){
    playVideo(`azulo${Math.floor(Math.random()*7+1)}.mp4`);
    input.value="";
    return;
  }

  for(const key in STORIES){
    if(STORIES[key].triggers.some(t=>text.includes(t))){
      startStory(key,name);
      input.value="";
      return;
    }
  }

  typeResponse("Azul","Processing curiosity‚Ä¶",500);
  typeResponse("Mochkil","I like this human.",1200);
  input.value="";
}

function startStory(key,name){
  activeStory=STORIES[key];
  stepIndex=0;
  document.getElementById("responses").innerHTML="";
  nextStep(name);
}

function nextStep(name){
  if(stepIndex>=activeStory.steps.length){
    playVideo(activeStory.video);
    return;
  }
  const step=activeStory.steps[stepIndex++];
  typeResponse(step.s,step.t, step.s==="Azul"?600:1200, step.c);
}

function typeResponse(who,text,delay,choices){
  const box=document.createElement("div");
  box.className="response typing";
  box.innerHTML=`${who} is typing‚Ä¶ üí¨`;
  document.getElementById("responses").prepend(box);

  setTimeout(()=>{
    box.classList.remove("typing");
    box.innerHTML=`
      <div class="sprite">
        <img src="${who==="Azul"?"azul.png":"mochkil.png"}">
        <strong>${who}:</strong> ${text}
      </div>
    `;
    if(choices){
      choices.forEach(c=>{
        const b=document.createElement("button");
        b.className="choice-btn";
        b.textContent=c;
        b.onclick=()=>{box.remove(); nextStep();};
        box.appendChild(b);
      });
    }
  },delay);
}

function playVideo(src){
  const v=document.createElement("video");
  v.src=src;
  v.controls=true;
  v.setAttribute("playsinline","");
  const t=document.createElement("track");
  t.kind="captions";
  t.src=src.replace(".mp4",".vtt");
  t.default=true;
  v.appendChild(t);
  document.getElementById("videoArea").innerHTML="";
  document.getElementById("videoArea").appendChild(v);
  v.play().catch(()=>{});
}

function randomPrompt(){
  const keys=Object.keys(STORIES);
  document.getElementById("promptInput").value=keys[Math.floor(Math.random()*keys.length)];
}
