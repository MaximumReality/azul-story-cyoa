<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Azul & Mochkil: Maximum Reality</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  font-family:'Press Start 2P', cursive;
  background: #0a0a0a; color:#f0f0f0;
  padding:1rem; margin:0; font-size: 0.6rem;
}

h1 { color:#39ff14; text-shadow:0 0 10px #39ff14; text-align:center; font-size: 0.8rem; margin: 1.5rem 0; }

#chatContainer { max-width:600px; margin:0 auto; display:flex; flex-direction:column; gap:0.8rem; }

input[type="text"] {
  font-family:monospace; font-size:16px; padding:0.8rem;
  border-radius:5px; border:1px solid #333; width:100%;
  box-sizing:border-box; background: #111; color: #39ff14;
}

.button-row { display: flex; gap: 10px; }
button {
  flex: 1; font-family: 'Press Start 2P'; font-size: 0.5rem;
  padding: 0.8rem; background:#222; color:#39ff14;
  border:2px solid #39ff14; border-radius:5px; cursor: pointer;
}

.response {
  padding:1rem; border-radius:10px; background:#111;
  border: 1px solid #39ff14; margin-bottom: 1rem;
  animation:fadeIn 0.4s; line-height: 1.6;
  position: relative;
}

.sprite-row { display: flex !important; align-items: center !important; margin: 12px 0 !important; }
.sprite-img { 
  width: 50px !important; height: 50px !important; 
  border-radius: 50%; border: 2px solid #39ff14; 
  margin-right: 12px; background: #222;
}

.typing { font-style: italic; color: #aaa; }

video { width: 100%; margin-top:1rem; border:2px solid #ff00ff; border-radius:10px; }

/* Footer */
footer {
  text-align:center; margin-top:3rem; padding:2rem 1rem; 
  border-top:1px solid #333; line-height: 1.8; width: 100%; box-sizing: border-box;
}
.footer-title { display: block; font-size: 0.5rem; color: #ff69b4; margin-bottom: 8px; }
.footer-links { font-size: 0.45rem; margin-bottom: 8px; }
.neon-link { color:#39ff14; text-decoration:none; margin: 0 8px; white-space: nowrap; }
.copyright { display: block; font-size: 0.35rem; color: #666; margin-top: 10px; }

@keyframes fadeIn { from {opacity:0; transform: translateY(10px);} to {opacity:1;} }
</style>
</head>
<body>

<h1>Maximum Reality üê±üêà‚Äç‚¨õ</h1>

<div id="chatContainer">
  <input type="text" id="playerName" placeholder="Your name...">
  <input type="text" id="promptInput" placeholder="Try 'Azulo', 'Hacker', or use an emoji!">
  <div class="button-row">
    <button onclick="addResponse()">SEND</button>
    <button onclick="randomPrompt()">üé≤ RANDOM</button>
  </div>
</div>

<div id="responses"></div>
<div id="videosContainer"></div>

<footer>
  <span class="footer-title">üíñ Support & Follow Maximum Reality üíñ</span>
  <div class="footer-links">
    <a href="https://maximum-reality-shop.fourthwall.com/" target="_blank" class="neon-link">Shop</a> |
    <a href="https://buymeacoffee.com/MaximumReality" target="_blank" class="neon-link">Buy Me a Coffee</a> |
    <a href="https://www.youtube.com/@maximumrealityLori" target="_blank" class="neon-link">YouTube</a>
  </div>
  <span class="copyright">¬© 2025 Maximum Reality</span>
</footer>

<script>
const azulReplies = ["Is it Azulo Cereal time?", "I'm optimizing the toy surprise.", "Hack the crunchiness!", "I only accept cereal bits."];
const mochkilReplies = ["I want the ninja toy!", "Crunch crunch crunch!", "Can we live in a cereal box?", "Zzz... blue milk."];

const stories = {
  hacker: { triggers: ["hacker", "coding", "üíª"], video: "azul_lori_hacker.mp4", questions: [
    {q: "Azul is at the keyboard. Assist?", a: ["Hack", "Wait"], correct: 0},
    {q: "Firewall detected!", a: ["Code", "Smash"], correct: 0},
    {q: "Trace the scammer?", a: ["Yes", "No"], correct: 0},
    {q: "Lori's password?", a: ["Azulo99", "Admin"], correct: 0},
    {q: "Binary scrolling!", a: ["Read", "Ignore"], correct: 0},
    {q: "System hot!", a: ["Fan", "Type"], correct: 1},
    {q: "Root folder found?", a: ["Yes", "No"], correct: 0},
    {q: "Final: Hack complete?", a: ["Success!", "Fail"], correct: 0}
  ]},
  jungle: { triggers: ["jungle", "üå¥"], video: "azul_mochkil_jungle.mp4", questions: [/* ... same structure, 8 steps ... */]},
  pirate: { triggers: ["pirate", "ship", "üè¥‚Äç‚ò†Ô∏è"], video: "azul_mochkil_pirates.mp4", questions: [/* ... */]},
  dream: { triggers: ["dream", "üò¥"], video: "mochkil_sweet_dream.mp4", questions: [/* ... */]},
  ninja: { triggers: ["ninja", "farm", "ü•∑"], video: "azul_mochkil_ninja_farm.mp4", questions: [/* ... */]},
  zealand: { triggers: ["zealand", "nz", "üá≥üáø"], video: "azul_mochkil_new_zealand.mp4", questions: [/* ... */]},
  cave: { triggers: ["cave", "‚ö±Ô∏è"], video: "treasure_cave.mp4", questions: [/* ... */]},
  dr_azul: { triggers: ["dr", "doctor", "ü©∫","ü©ª","ü•º"], video: "dr_azul.mp4", questions: [/* ... */]},
  olive: { triggers: ["olive", "ü´í"], video: "azul_mochkil_olivegrove.mp4", questions: [/* ... */]},
  moon: { triggers: ["moon", "üåå"], video: "azul_lori_moon_picnic.mp4", questions: [/* ... */]},
  taco: { triggers: ["taco", "üåÆ"], video: "azul_mochkil_taco_truck.mp4", questions: [/* ... */]},
  gameover: { triggers: ["gameover"], video: "azul_mochkil_gameover.mp4", questions: [/* optional mini-game quest */]},
  birthday: { triggers: ["birthday","cake"], video:"birthday_cake.mp4", questions:[/* optional 8-step CYOA */]}
};

let currentStory = null;
let qIndex = 0;

function typeMessage(element, message, speed, callback) {
  element.textContent = "";
  let i=0;
  function step() {
    if(i<message.length){
      element.textContent += message[i++];
      setTimeout(step,speed);
    } else if(callback) callback();
  }
  step();
}

function addResponse() {
  const input = document.getElementById('promptInput');
  const text = input.value.toLowerCase().trim();
  if(!text) return;
  const player = document.getElementById('playerName').value || "Mysterious Human";

  if (text.includes("azulo")) {
    const rand = Math.floor(Math.random() * 7) + 1;
    const div = document.createElement('div');
    div.className = 'response';
    div.innerHTML = `<strong>${player}:</strong> ${input.value}<br><br><div style="color:#ff69b4; text-align:center;">‚ú® AZULO CEREAL COMMERCIAL BREAK! ‚ú®</div>`;
    document.getElementById('responses').prepend(div);
    playVideo(`azulo${rand}.mp4`);
    input.value = "";
    return;
  }

  let foundKey = null;
  for(let key in stories) {
    if(stories[key].triggers.some(t => text.includes(t))) { foundKey = key; break; }
  }

  if(foundKey) {
    startCYOA(foundKey);
  } else {
    const div = document.createElement('div');
    div.className = 'response';
    const azulDiv = document.createElement('div');
    azulDiv.className = 'sprite-row';
    azulDiv.innerHTML = `<img src="azul.png" class="sprite-img"><div class="typing"><strong>Azul:</strong> </div>`;
    div.appendChild(azulDiv);
    document.getElementById('responses').prepend(div);

    const mochDiv = document.createElement('div');
    mochDiv.className = 'sprite-row';
    mochDiv.innerHTML = `<img src="mochkil.png" class="sprite-img"><div class="typing"><strong>Mochkil:</strong> </div>`;
    div.appendChild(mochDiv);

    document.getElementById('responses').prepend(div);

    typeMessage(azulDiv.querySelector('.typing'), `Azul: ${azulReplies[Math.floor(Math.random()*azulReplies.length)]}`, 50, ()=> {
      typeMessage(mochDiv.querySelector('.typing'), `Mochkil: ${mochkilReplies[Math.floor(Math.random()*mochkilReplies.length)]}`, 120);
    });
  }
  input.value = "";
}

function startCYOA(key) { 
  currentStory = key; qIndex = 0; 
  document.getElementById('responses').innerHTML = ""; 
  showQuestion(); 
}

function showQuestion() {
  const s = stories[currentStory]; 
  const q = s.questions[qIndex];
  if(!q) { playVideo(s.video); return; }
  
  const div = document.createElement('div');
  div.className = 'response';
  div.innerHTML = `<strong>${currentStory.toUpperCase()} - STEP ${qIndex+1}/8</strong><br><br>
      <div class="sprite-row"><img src="azul.png" class="sprite-img"><div class="typing"><strong>Azul:</strong> ${q.q}</div></div><br>`;

  q.a.forEach((ans, i) => {
    const btn = document.createElement('button');
    btn.textContent = ans; btn.style.margin = "5px";
    btn.onclick = () => {
      qIndex++;
      if(qIndex < s.questions.length) { div.remove(); showQuestion(); }
      else { playVideo(s.video); }
    };
    div.appendChild(btn);
  });
  document.getElementById('responses').prepend(div);
}

function playVideo(src) {
  const v = document.createElement('video');
  v.src = src;
  v.controls = true;
  v.setAttribute('playsinline','');

  const track = document.createElement('track');
  track.kind='captions';
  track.label='English';
  track.srclang='en';
  track.src = src.replace('.mp4','.vtt');
  track.default=true;
  v.appendChild(track);

  document.getElementById('videosContainer').innerHTML = ""; 
  document.getElementById('videosContainer').prepend(v);
  v.play().catch(e=>console.log(e));
}

function randomPrompt() {
  const r = Object.keys(stories);
  document.getElementById('promptInput').value = r[Math.floor(Math.random()*r.length)];
}
</script>
</body>
</html>
