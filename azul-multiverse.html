<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Azul & Mochkil ‚Äì Maximum Reality</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  font-family:'Press Start 2P', cursive;
  background:#0a0a0a;
  color:#f0f0f0;
  padding:1rem;
  margin:0;
  font-size:0.6rem;
}

h1 {
  color:#39ff14;
  text-shadow:0 0 10px #39ff14;
  text-align:center;
  margin:1.5rem 0;
}

#chatContainer {
  max-width:600px;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  gap:0.8rem;
}

input {
  font-size:16px;
  padding:0.8rem;
  background:#111;
  color:#39ff14;
  border:1px solid #333;
  border-radius:5px;
}

.button-row {
  display:flex;
  gap:10px;
}

button {
  flex:1;
  font-family:'Press Start 2P';
  font-size:0.5rem;
  padding:0.8rem;
  background:#222;
  color:#39ff14;
  border:2px solid #39ff14;
  border-radius:5px;
}

.response {
  background:#111;
  border:1px solid #39ff14;
  border-radius:10px;
  padding:1rem;
  margin-bottom:1rem;
  line-height:1.6;
}

.sprite-row {
  display:flex;
  align-items:center;
  margin-top:10px;
}

.sprite-img {
  width:50px;
  height:50px;
  border-radius:50%;
  border:2px solid #39ff14;
  margin-right:12px;
}

video {
  width:100%;
  margin-top:1rem;
  border:2px solid #ff00ff;
  border-radius:10px;
}

footer {
  text-align:center;
  margin-top:3rem;
  padding:2rem 1rem;
  border-top:1px solid #333;
}

footer a {
  color:#39ff14;
  text-decoration:none;
  margin:0 6px;
}
</style>
</head>

<body>

<h1>Maximum Reality üê±üêà‚Äç‚¨õ</h1>

<div id="chatContainer">
  <input id="playerName" placeholder="Your name (optional)">
  <input id="promptInput" placeholder="Try: Dream, Cake, Dr Azul, Azulo">
  <div class="button-row">
    <button onclick="send()">SEND</button>
    <button onclick="randomPrompt()">üé≤ RANDOM</button>
  </div>
</div>

<div id="responses"></div>
<div id="videoBox"></div>

<footer>
  <div>üíñ Support Maximum Reality üíñ</div>
  <a href="https://maximum-reality-shop.fourthwall.com/" target="_blank">Shop</a> |
  <a href="https://buymeacoffee.com/MaximumReality" target="_blank">Coffee</a> |
  <a href="https://www.youtube.com/@maximumrealityLori" target="_blank">YouTube</a>
  <div style="font-size:0.4rem;margin-top:10px;">¬© 2025 Maximum Reality</div>
</footer>

<script>
const azulLines = [
  "Reality is flexible today.",
  "Sensors detect chaos.",
  "Maximum Reality engaged."
];

const mochkilLines = [
  "Oops.",
  "Is this snack-safe?",
  "I regret nothing."
];

const commercials = ["azulo1.mp4","azulo2.mp4","azulo3.mp4","azulo4.mp4","azulo5.mp4","azulo6.mp4","azulo7.mp4"];

const stories = {
  dream: "mochkil_sweet_dream.mp4",
  cake: "birthday_cake.mp4",
  doctor: "dr_azul.mp4",
  jungle: "azul_mochkil_jungle.mp4",
  pirate: "azul_mochkil_pirates.mp4",
  ninja: "azul_mochkil_ninja_farm.mp4",
  olive: "azul_mochkil_olivegrove.mp4",
  taco: "azul_mochkil_taco_truck.mp4",
  moon: "azul_lori_moon_picnic.mp4",
  zealand: "azul_mochkil_new_zealand.mp4",
  cave: "treasure_cave.mp4",
  hacker: "azul_lori_hacker.mp4"
};

function send() {
  const input = document.getElementById("promptInput");
  const text = input.value.toLowerCase();
  if (!text) return;

  const name = document.getElementById("playerName").value || "Mysterious Human";

  const box = document.createElement("div");
  box.className = "response";
  box.innerHTML = `<strong>${name}:</strong> ${input.value}`;

  document.getElementById("responses").prepend(box);

  if (text.includes("azulo") || text.includes("commercial")) {
    playVideo(commercials[Math.floor(Math.random()*commercials.length)]);
    input.value="";
    return;
  }

  for (let key in stories) {
    if (text.includes(key)) {
      playVideo(stories[key]);
      input.value="";
      return;
    }
  }

  box.innerHTML += `
    <div class="sprite-row">
      <img src="azul.png" class="sprite-img">
      <strong>Azul:</strong> ${azulLines[Math.floor(Math.random()*azulLines.length)]}
    </div>
    <div class="sprite-row">
      <img src="mochkil.png" class="sprite-img">
      <strong>Mochkil:</strong> ${mochkilLines[Math.floor(Math.random()*mochkilLines.length)]}
    </div>
  `;

  input.value="";
}

function playVideo(src) {
  const v = document.createElement("video");
  v.src = src;
  v.controls = true;
  v.playsInline = true;

  const track = document.createElement("track");
  track.kind="captions";
  track.srclang="en";
  track.src = src.replace(".mp4",".vtt");
  track.default=true;
  v.appendChild(track);

  const box = document.getElementById("videoBox");
  box.innerHTML="";
  box.appendChild(v);
  v.play();
}

function randomPrompt() {
  const keys = Object.keys(stories).concat(["Azulo"]);
  document.getElementById("promptInput").value = keys[Math.floor(Math.random()*keys.length)];
}
</script>

</body>
</html>
