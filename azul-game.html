<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Azul & Mochkil: Maximum Reality</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  font-family:'Press Start 2P', cursive;
  background: #0a0a0a; color:#f0f0f0;
  padding:1rem; margin:0; font-size: 0.6rem;
}

h1 { color:#39ff14; text-shadow:0 0 10px #39ff14; text-align:center; font-size: 0.8rem; margin: 1.5rem 0; }

#chatContainer { max-width:600px; margin:0 auto; display:flex; flex-direction:column; gap:0.8rem; }

input[type="text"] {
  font-family:monospace; font-size:16px; padding:0.8rem;
  border-radius:5px; border:1px solid #333; width:100%;
  box-sizing:border-box; background: #111; color: #39ff14;
}

.button-row { display: flex; gap: 10px; }
button {
  flex: 1; font-family: 'Press Start 2P'; font-size: 0.5rem;
  padding: 0.8rem; background:#222; color:#39ff14;
  border:2px solid #39ff14; border-radius:5px; cursor: pointer;
}

.response {
  padding:1rem; border-radius:10px; background:#111;
  border: 1px solid #39ff14; margin-bottom: 1rem;
  animation:fadeIn 0.4s; line-height: 1.6;
}

/* SPRITE FIX: Visible & Aligned */
.sprite-row { display: flex !important; align-items: center !important; margin: 12px 0 !important; }
.sprite-img { 
  width: 50px !important; height: 50px !important; 
  border-radius: 50%; border: 2px solid #39ff14; 
  margin-right: 12px; background: #222;
}

video { width: 100%; margin-top:1rem; border:2px solid #ff00ff; border-radius:10px; }

/* YOUR ORIGINAL FOOTER STYLE */
footer {
  text-align:center; margin-top:3rem; padding:2rem; 
  border-top:1px solid #333; font-size: 0.6rem; color: #f0f0f0;
}
.footer-title { margin-bottom: 15px; display: block; color: #ff69b4; }
.neon-link { color:#39ff14; text-decoration:none; margin: 0 10px; }
.copyright { display: block; margin-top: 15px; font-size: 0.45rem; color: #666; }

@keyframes fadeIn { from {opacity:0; transform: translateY(10px);} to {opacity:1;} }
</style>
</head>
<body>

<h1>Maximum Reality üê±üêà‚Äç‚¨õ</h1>

<div id="chatContainer">
  <input type="text" id="playerName" placeholder="Your name...">
  <input type="text" id="promptInput" placeholder="Try 'Azulo', 'Hacker', or 'Jungle'...">
  <div class="button-row">
    <button onclick="addResponse()">SEND</button>
    <button onclick="randomPrompt()">üé≤ RANDOM</button>
  </div>
</div>

<div id="responses"></div>
<div id="videosContainer"></div>

<footer>
  <span class="footer-title">üíñ Support & Follow Maximum Reality üíñ</span>
  <a href="https://maximum-reality-shop.fourthwall.com/" target="_blank" class="neon-link">Shop</a> |
  <a href="https://buymeacoffee.com/MaximumReality" target="_blank" class="neon-link">Buy Me a Coffee</a> |
  <a href="https://www.youtube.com/@maximumrealityLori" target="_blank" class="neon-link">YouTube</a>
  <span class="copyright">¬© 2025 Maximum Reality</span>
</footer>

<script>
const azulReplies = ["Is it Azulo Cereal time yet?", "I'm optimizing the toy surprise.", "Hack the crunchiness!", "I only accept payment in cereal bits."];
const mochkilReplies = ["I want the ninja toy from the box!", "Crunch crunch crunch!", "Can we live in a cereal box?", "Zzz... dreaming of blue milk."];

const stories = {
  hacker: { triggers: ["hacker", "coding", "üíª"], video: "azul_lori_hacker.mp4", questions: [
    {q: "Azul is at the keyboard. Assist him?", a: ["Hack", "Wait"], correct: 0},
    {q: "The firewall is thick!", a: ["Code", "Smash"], correct: 0},
    {q: "A scammer is calling Lori!", a: ["Trace", "Block"], correct: 0},
    {q: "Lori needs a password.", a: ["Azulo99", "Admin"], correct: 0},
    {q: "The code is scrolling fast!", a: ["Read it", "Ignore"], correct: 0},
    {q: "Server is overheating.", a: ["Fan", "Type faster"], correct: 1},
    {q: "Binary revealed.", a: ["Access", "Exit"], correct: 0},
    {q: "Final: Did you help Azul?", a: ["Success!", "Fail"], correct: 0}
  ]},
  jungle: { triggers: ["jungle", "üå¥"], video: "azul_mochkil_jungle.mp4", questions: [
    {q: "The jungle is thick. Use machete?", a: ["Yes", "No"], correct: 0},
    {q: "Mochkil sees a butterfly.", a: ["Stay", "Chase"], correct: 0},
    {q: "Azul scans a rare leaf.", a: ["Scan", "Pick"], correct: 0},
    {q: "A monkey stole your hat!", a: ["Climb", "Run"], correct: 0},
    {q: "River has piranhas.", a: ["Raft", "Swim"], correct: 0},
    {q: "Ancient cat statue found.", a: ["Bow", "Ignore"], correct: 0},
    {q: "Glow in cave.", a: ["Enter", "Exit"], correct: 0},
    {q: "Final: Hidden waterfall?", a: ["Yes!", "No"], correct: 0}
  ]}
  // Note: All other 9 adventures go here...
};

function addResponse() {
  const input = document.getElementById('promptInput');
  const text = input.value.toLowerCase().trim();
  if(!text) return;
  const player = document.getElementById('playerName').value || "You";

  // AZULO COMMERCIAL LOGIC
  if (text.includes("azulo")) {
    const rand = Math.floor(Math.random() * 4) + 1; // Pulls azulo1.mp4, azulo2.mp4, etc.
    const div = document.createElement('div');
    div.className = 'response';
    div.innerHTML = `<strong>${player}:</strong> ${input.value}<br><br>
      <div style="color:#ff69b4; text-align:center;">‚ú® AZULO CEREAL COMMERCIAL BREAK! ‚ú®</div>`;
    document.getElementById('responses').prepend(div);
    playVideo(`azulo${rand}.mp4`);
    input.value = "";
    return;
  }

  let foundKey = null;
  for(let key in stories) {
    if(stories[key].triggers.some(t => text.includes(t))) {
      foundKey = key; break;
    }
  }

  if(foundKey) {
    startCYOA(foundKey);
  } else {
    const div = document.createElement('div');
    div.className = 'response';
    div.innerHTML = `<strong>${player}:</strong> ${input.value}<br><br>
      <div class="sprite-row">
        <img src="azul.png" class="sprite-img">
        <div><strong>Azul:</strong> ${azulReplies[Math.floor(Math.random()*azulReplies.length)]}</div>
      </div>
      <div class="sprite-row">
        <img src="mochkil.png" class="sprite-img">
        <div><strong>Mochkil:</strong> ${mochkilReplies[Math.floor(Math.random()*mochkilReplies.length)]}</div>
      </div>`;
    document.getElementById('responses').prepend(div);
  }
  input.value = "";
}

function startCYOA(key) { currentStory = key; qIndex = 0; document.getElementById('responses').innerHTML = ""; showQuestion(); }

function showQuestion() {
  const s = stories[currentStory]; const q = s.questions[qIndex];
  const div = document.createElement('div');
  div.className = 'response';
  div.innerHTML = `<strong>${currentStory.toUpperCase()} - STEP ${qIndex+1}/8</strong><br>${q.q}<br><br>`;
  q.a.forEach((ans, i) => {
    const btn = document.createElement('button');
    btn.textContent = ans; btn.style.margin = "5px";
    btn.onclick = () => {
      if(i === q.correct) {
        qIndex++;
        if(qIndex < s.questions.length) { div.remove(); showQuestion(); }
        else { div.innerHTML = "<strong>SUCCESS!</strong>"; playVideo(s.video); }
      } else { div.innerHTML = "<strong>FAILED!</strong>"; playVideo("azul_mochkil_gameover.mp4"); }
    };
    div.appendChild(btn);
  });
  document.getElementById('responses').prepend(div);
}

function playVideo(src) {
  const v = document.createElement('video');
  v.src = src; v.controls = true; v.setAttribute('playsinline', '');
  document.getElementById('videosContainer').prepend(v);
  v.play();
}

function randomPrompt() {
  const r = ["Azulo", "Hacker", "Jungle", "Dream", "Ninja", "Pirate", "Zealand", "Cave", "Dr Azul", "Olive", "Moon", "Taco"];
  document.getElementById('promptInput').value = r[Math.floor(Math.random()*r.length)];
}
</script>
</body>
</html>
