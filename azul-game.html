let currentStory = null;
let qIndex = 0;

function addResponse() {
  const input = document.getElementById('promptInput');
  const text = input.value.toLowerCase().trim();
  if(!text) return;
  const player = document.getElementById('playerName').value || "You";
  
  let foundKey = null;
  for(let key in stories) {
    if(stories[key].triggers && stories[key].triggers.some(t => text.includes(t))) {
      foundKey = key; break;
    }
  }

  if(foundKey) { 
    startCYOA(foundKey); 
  } else {
    const div = document.createElement('div');
    div.className = 'response';
    div.innerHTML = `<strong>${player}:</strong> ${input.value}<br><br>
      <div style="margin-bottom:10px;">
        <img src="azul.png" class="sprite" width="45" height="45"> 
        <strong>Azul:</strong> ${azulReplies[Math.floor(Math.random()*azulReplies.length)]}
      </div>
      <div>
        <img src="mochkil.png" class="sprite" width="45" height="45"> 
        <strong>Mochkil:</strong> ${mochkilReplies[Math.floor(Math.random()*mochkilReplies.length)]}
      </div>`;
    document.getElementById('responses').prepend(div);
  }
  input.value = "";
}

function startCYOA(key) { currentStory = key; qIndex = 0; document.getElementById('responses').innerHTML = ""; showQuestion(); }

function showQuestion() {
  const s = stories[currentStory]; const q = s.questions[qIndex];
  const div = document.createElement('div');
  div.className = 'response';
  div.innerHTML = `<strong>${currentStory.toUpperCase()} - STEP ${qIndex+1}/8</strong><br>${q.q}<br><br>`;
  q.a.forEach((ans, i) => {
    const btn = document.createElement('button');
    btn.textContent = ans; btn.style.margin = "5px";
    btn.onclick = () => {
      if(i === q.correct) {
        qIndex++;
        if(qIndex < s.questions.length) { div.remove(); showQuestion(); }
        else { div.innerHTML = "<strong>SUCCESS!</strong>"; playVideo(s.video); }
      } else { div.innerHTML = "<strong>GAME OVER!</strong>"; playVideo("azul_mochkil_gameover.mp4"); }
    };
    div.appendChild(btn);
  });
  document.getElementById('responses').prepend(div);
}

function playVideo(src) {
  const v = document.createElement('video');
  v.src = src; v.controls = true; v.setAttribute('playsinline', '');
  document.getElementById('videosContainer').prepend(v);
  v.play().catch(()=>{});
}

function randomPrompt() {
  const r = ["Hacker", "Jungle", "Dream", "Ninja", "Pirate", "New Zealand", "Cave", "Dr Azul", "Olive Grove", "Moon Picnic", "Taco Truck"];
  document.getElementById('promptInput').value = r[Math.floor(Math.random()*r.length)];
}
