let currentStory = null;
let qIndex = 0;

function addResponse() {
  const input = document.getElementById('promptInput');
  const text = input.value.toLowerCase();
  if(!text) return;

  for(let key in stories) {
    if(stories[key].triggers && stories[key].triggers.some(t => text.includes(t))) {
      startCYOA(key);
      input.value = "";
      return;
    }
  }
  
  const div = document.createElement('div');
  div.className = 'response';
  div.innerHTML = "<strong>Azul:</strong> Try typing 'Jungle', 'Ninja', 'Olive', 'Dream', or 'Zealand'!";
  document.getElementById('responses').prepend(div);
  input.value = "";
}

function startCYOA(key) {
  currentStory = key;
  qIndex = 0;
  document.getElementById('responses').innerHTML = ""; 
  showQuestion();
}

function showQuestion() {
  const s = stories[currentStory];
  const q = s.questions[qIndex];
  
  const div = document.createElement('div');
  div.className = 'response';
  div.innerHTML = `<strong>${currentStory.toUpperCase()} ADVENTURE - STEP ${qIndex+1}/8:</strong><br>${q.q}<br><br>`;
  
  q.a.forEach((ans, i) => {
    const btn = document.createElement('button');
    btn.textContent = ans;
    btn.style.margin = "5px";
    btn.onclick = () => {
      if(i === q.correct) {
        qIndex++;
        if(qIndex < s.questions.length) {
          div.remove();
          showQuestion();
        } else {
          div.innerHTML = "<strong>SUCCESS! UNLOCKED: " + currentStory.toUpperCase() + "</strong>";
          playVideo(s.video);
        }
      } else {
        div.innerHTML = "<strong>WRONG PATH!</strong>";
        playVideo(stories.gameover.video);
      }
    };
    div.appendChild(btn);
  });
  document.getElementById('responses').prepend(div);
}

function playVideo(src) {
  const v = document.createElement('video');
  v.src = src;
  v.controls = true;
  v.setAttribute('playsinline', '');
  document.getElementById('videosContainer').prepend(v);
  v.play().catch(e => console.log("Safari needs a tap to play"));
}

function randomPrompt() {
  const r = ["Ninja", "Jungle", "Dream", "Zealand", "Olive", "Taco"];
  document.getElementById('promptInput').value = r[Math.floor(Math.random()*r.length)];
}
