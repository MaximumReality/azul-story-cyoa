    function showTypingIndicator(show) {
      document.getElementById('typingIndicator').style.display = show ? 'block' : 'none';

    function addResponse() {
      const input = document.getElementById('promptInput');
      const responses = document.getElementById('responses');
      if (input.value.trim() === '') return;

      showTypingIndicator(true);
      setTimeout(() => {
        showTypingIndicator(false);

        const userPrompt = input.value;
        const reply = azulReplies[Math.floor(Math.random() * azulReplies.length)];

        const div = document.createElement('div');
        div.className = 'response';
        div.innerHTML = `
          <strong>You:</strong> ${userPrompt}<br>
          <img src="azul.png" class="character"> <strong>Azul & Mochkil:</strong> ${reply}
        `;
        responses.prepend(div);
        input.value = '';
      }, 800);
    }

    function randomPrompt() {
      const prompt = randomPrompts[Math.floor(Math.random() * randomPrompts.length)];
      document.getElementById('promptInput').value = prompt;
    }
  </script>
