<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maximum Reality</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  margin:0;
  font-family: 'Press Start 2P', monospace;
  background: linear-gradient(to bottom, #0a0a0a, #111);
  color:#f0f0f0;
  text-align:center;
  padding:2rem;
  min-height:100vh;
  overflow-x:hidden;
  position:relative;
}

/* VHS scanlines overlay */
body::after {
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 1px,
      transparent 1px,
      transparent 3px
    );
  z-index:1;
  animation:scrollScanlines 5s linear infinite, flickerScanlines 4s ease-in-out infinite alternate;
}
@keyframes scrollScanlines { 0% { background-position:0 0; } 100% { background-position:0 10px; } }
@keyframes flickerScanlines { 0% { opacity:0.03; } 50% { opacity:0.05; } 100% { opacity:0.03; } }

/* Grid background behind video */
.grid-background {
  position:relative;
  width:90%;
  max-width:640px;
  margin:1rem auto 2rem;
  z-index:0;
  height:auto;
  border-radius:10px;
  overflow:hidden;
  background:
    linear-gradient(0deg, rgba(57,255,20,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(57,255,20,0.05) 1px, transparent 1px);
  background-size:40px 40px;
  animation:moveGrid 20s linear infinite, pulseGrid 4s ease-in-out infinite alternate;
  box-shadow:0 0 15px rgba(57,255,20,0.1), 0 0 25px rgba(0,255,255,0.1);
}
@keyframes moveGrid {
  0% { background-position: 0 0,0 0; } 100% { background-position:0 40px,40px 0; }
}
@keyframes pulseGrid {
  0% { box-shadow:0 0 12px rgba(57,255,20,0.2),0 0 20px rgba(255,0,255,0.15); }
  100% { box-shadow:0 0 25px rgba(57,255,20,0.4),0 0 40px rgba(255,0,255,0.3); }
}

/* Floating paws */
.paw {
  position:fixed;
  font-size:2rem;
  color:rgba(57,255,20,0.05);
  top:0; left:0;
  pointer-events:none;
  animation:floatPaws 20s linear infinite, pulsePaws 4s ease-in-out infinite alternate;
}
@keyframes floatPaws {
  0% { transform: translate(0,0) rotate(0deg); }
  50% { transform: translate(80vw,100vh) rotate(180deg); }
  100% { transform: translate(0,0) rotate(360deg); }
}
@keyframes pulsePaws {
  0% { text-shadow:0 0 4px rgba(57,255,20,0.2),0 0 8px rgba(255,0,255,0.15); }
  100% { text-shadow:0 0 12px rgba(57,255,20,0.4),0 0 24px rgba(255,0,255,0.35); }
}

/* Headings */
h1 { color:#39ff14; text-shadow:0 0 10px #39ff14; margin-bottom:0.5rem; }
p.subtitle { color:#aaa; margin-bottom:2rem; font-size:0.95rem; }

/* Arcade cabinet */
.arcade {
  position:relative;
  margin:auto;
  max-width:640px;
  height:360px;
  background:#111;
  border:6px solid #39ff14;
  border-radius:10px;
  box-shadow:0 0 25px #ff00ff,0 0 40px #ff00ff inset;
  overflow:hidden;
}

/* Video screen */
.arcade video {
  width:100%;
  height:100%;
  display:block;
}

/* Link list */
.link-list {
  list-style:none;
  padding:0;
  margin:2rem auto;
  max-width:320px;
  text-align:left;
}
.link-list li {
  padding:10px 0;
  font-size:0.9rem;
  color:#0ff;
  cursor:pointer;
  border-bottom:1px solid rgba(0,255,255,0.2);
  transition: all 0.2s ease;
  position: relative;
}
.link-list li.active::before {
  content:"‚ñ∂";
  position:absolute;
  left:-1.5em;
  color:#39ff14;
  animation:pulseArrow 1s ease-in-out infinite alternate;
}
@keyframes pulseArrow {
  0% { opacity:0.5; transform:translateX(0); }
  100% { opacity:1; transform:translateX(3px); }
}

/* Footer */
.footer {
  margin-top:60px;
  font-size:0.85rem;
  opacity:0.7;
  position:relative;
  z-index:2;
}

/* Central faint paw pulsing */
body::before {
  content:"üêæ";
  position:fixed;
  font-size:3rem;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(45deg);
  opacity:0.03;
  pointer-events:none;
  animation:pulseCentralPaw 4s ease-in-out infinite alternate;
}
@keyframes pulseCentralPaw {
  0% { opacity:0.03; text-shadow:0 0 2px rgba(57,255,20,0.1),0 0 4px rgba(255,0,255,0.1); }
  100% { opacity:0.06; text-shadow:0 0 8px rgba(57,255,20,0.25),0 0 16px rgba(255,0,255,0.25); }
}
</style>
</head>
<body>

<h1>Maximum Reality</h1>
<p class="subtitle">Welcome to Maximum Reality ‚Äì where perception meets immersion</p>

<!-- Arcade cabinet -->
<div class="arcade">
  <video autoplay muted loop>
    <source src="maximum_intro.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<!-- Scrolling links -->
<ul class="link-list" id="linkList">
  <li data-href="https://maximumreality.github.io/azul-story-cyoa/">CYOA ‚Äì Azul Game üß™</li>
  <li data-href="https://maximumreality.github.io/Pulse/index.html">Pulse of Connection üìñ</li>
  <li data-href="https://maximumreality.github.io/Abduction/">Abduction üõ∏</li>
  <li data-href="https://youtube.com/@maximumrealitylori?si=qGlJgeTh7_hBvlGw">Maximum Reality on YouTube üé•</li>
  <li data-href="https://maximum-reality-shop.fourthwall.com">Merch üõçÔ∏è</li>
</ul>

<div class="footer">¬© Maximum Reality ‚Ä¢ Stay curious ‚Ä¢ Stay glitchy</div>

<span class="paw">üêæ</span>

<span class="paw">üêæ</span>

<script>
// joystick-style highlight
const listItems = document.querySelectorAll("#linkList li");
let currentIndex = 0;
let isMoving = false;

function updateActive() {
  if(isMoving) return;
  isMoving = true;

  listItems.forEach((li,i)=> li.classList.remove("active"));
  listItems[currentIndex].classList.add("active");

  listItems[currentIndex].scrollIntoView({behavior: "smooth", block: "center"});
  setTimeout(()=> isMoving=false, 200);
}

updateActive();

document.addEventListener("keydown", e => {
  if(e.key === "ArrowDown") { currentIndex = (currentIndex+1) % listItems.length; updateActive(); }
  if(e.key === "ArrowUp") { currentIndex = (currentIndex-1 + listItems.length) % listItems.length; updateActive(); }
  if(e.key === "Enter") { window.location.href = listItems[currentIndex].dataset.href; }
});

listItems.forEach(li => li.addEventListener("click", ()=> window.location.href = li.dataset.href));
</script>

</body>
