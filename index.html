<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  margin:0;
  font-family: 'Press Start 2P', monospace;
  background: linear-gradient(to bottom, #0a0a0a, #111);
  color:#f0f0f0;
  text-align:center;
  padding:2rem;
  min-height:100vh;
  overflow-x:hidden;
  position:relative;
}

/* VHS Scanline overlay */
body::after {
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 1px,
      transparent 1px,
      transparent 3px
    );
  z-index:1;
  animation:scrollScanlines 5s linear infinite, flickerScanlines 4s ease-in-out infinite alternate;
}

@keyframes scrollScanlines {
  0% { background-position: 0 0; }
  100% { background-position: 0 10px; }
}

@keyframes flickerScanlines {
  0% { opacity:0.03; }
  50% { opacity:0.05; }
  100% { opacity:0.03; }
}

/* Grid background */
.grid-background {
  position:relative;
  width:90%;
  max-width:640px;
  margin:1rem auto 2rem;
  z-index:0;
  height:auto; /* height determined by video */
  border-radius:10px;
  overflow:hidden;
  background:
    linear-gradient(0deg, rgba(57,255,20,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(57,255,20,0.05) 1px, transparent 1px);
  background-size:40px 40px;
  animation:moveGrid 20s linear infinite, pulseGrid 4s ease-in-out infinite alternate;
  box-shadow:0 0 15px rgba(57,255,20,0.1), 0 0 25px rgba(0,255,255,0.1);
}

@keyframes moveGrid {
  0% { background-position: 0 0, 0 0; }
  100% { background-position: 0 40px, 40px 0; }
}

@keyframes pulseGrid {
  0% { box-shadow:0 0 12px rgba(57,255,20,0.2), 0 0 20px rgba(255,0,255,0.15); }
  100% { box-shadow:0 0 25px rgba(57,255,20,0.4), 0 0 40px rgba(255,0,255,0.3); }
}

/* Floating paws */
.paw {
  position:fixed;
  font-size:2rem;
  color:rgba(57,255,20,0.05);
  top:0; left:0;
  pointer-events:none;
  animation:floatPaws 20s linear infinite, pulsePaws 4s ease-in-out infinite alternate;
}

@keyframes floatPaws {
  0% { transform: translate(0,0) rotate(0deg); }
  50% { transform: translate(80vw, 100vh) rotate(180deg); }
  100% { transform: translate(0,0) rotate(360deg); }
}

@keyframes pulsePaws {
  0% { text-shadow:0 0 4px rgba(57,255,20,0.2), 0 0 8px rgba(255,0,255,0.15); }
  100% { text-shadow:0 0 12px rgba(57,255,20,0.4), 0 0 24px rgba(255,0,255,0.35); }
}

/* Headings */
h1 {
  color:#39ff14;
  text-shadow:0 0 10px #39ff14;
  margin-bottom:0.5rem;
}

p.subtitle {
  color:#aaa;
  margin-bottom:2rem;
  font-size:0.95rem;
}

/* Video wrapper */
.video-wrapper {
  border:3px solid #39ff14;
  border-radius:10px;
  box-shadow:0 0 20px #ff00ff, 0 0 40px #ff00ff inset;
  overflow:hidden;
  position:relative;
  z-index:2;
  max-width:640px;
  margin:auto;
}

.video-wrapper video {
  display:block;
  width:100%;
  height:auto;
  border:none;
  border-radius:10px;
}

/* Buttons */
.start-button {
  display:inline-block;
  margin-top:16px;
  padding:16px 28px;
  font-size:1.1rem;
  font-weight:600;
  color:#0a0a0a;
  border-radius:999px;
  text-decoration:none;
  transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
  position:relative;
  z-index:2;
}

.start-button:hover {
  transform: translateY(-2px);
}

/* CYOA button - blue */
.cyoa-button { background: #7dd3fc; }
.cyoa-button:hover { box-shadow: 0 8px 20px rgba(125,211,252,0.5); background: #a5f3fc; }

/* Book button - purple */
.book-button { background: #c084fc; }
.book-button:hover { box-shadow: 0 8px 20px rgba(192,132,252,0.5); background: #d8b4fe; }

/* Abduction button - green */
.abduction-button { background: #39ff14; }
.abduction-button:hover { box-shadow: 0 8px 20px rgba(57,255,20,0.5); background: #7fff3f; }

/* Footer */
.footer {
  margin-top:60px;
  font-size:0.85rem;
  opacity:0.7;
  position:relative;
  z-index:2;
}

/* Central faint paw pulsing */

@keyframes pulseCentralPaw {
  0% { opacity:0.03; text-shadow:0 0 2px rgba(57,255,20,0.1),0 0 4px rgba(255,0,255,0.1); }
  100% { opacity:0.06; text-shadow:0 0 8px rgba(57,255,20,0.25),0 0 16px rgba(255,0,255,0.25); }
}
</style>
