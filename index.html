<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maximum Reality</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  margin:0;
  font-family: 'Press Start 2P', monospace;
  background: linear-gradient(to bottom, #0a0a0a, #111);
  color:#f0f0f0;
  text-align:center;
  overflow:hidden;
  position:relative;
}

/* VHS-style scanlines overlay */
body::after {
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 1px,
      transparent 1px,
      transparent 3px
    );
  z-index:1;
  animation:scrollScanlines 5s linear infinite, flickerScanlines 4s ease-in-out infinite alternate;
}

@keyframes scrollScanlines {
  0% { background-position: 0 0; }
  100% { background-position: 0 10px; }
}
@keyframes flickerScanlines {
  0% { opacity:0.03; }
  50% { opacity:0.05; }
  100% { opacity:0.03; }
}

/* Glowing grid background */
.grid-background {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:
    linear-gradient(0deg, rgba(57,255,20,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(57,255,20,0.05) 1px, transparent 1px);
  background-size:40px 40px;
  animation:moveGrid 20s linear infinite, pulseGrid 4s ease-in-out infinite alternate;
  z-index:0;
}
@keyframes moveGrid {
  0% { background-position: 0 0, 0 0; }
  100% { background-position: 0 40px, 40px 0; }
}
@keyframes pulseGrid {
  0% { opacity:0.4; }
  100% { opacity:0.6; }
}

/* Central arcade cabinet container */
.cabinet {
  position:relative;
  max-width:600px;
  margin:3rem auto;
  z-index:2;
  border:8px solid #39ff14;
  border-radius:20px;
  background:#111;
  box-shadow:0 0 30px #39ff14, inset 0 0 20px #ff00ff;
  padding:20px;
}

/* Arcade screen */
.screen {
  background:#000;
  border:4px solid #0ff;
  border-radius:12px;
  padding:10px;
  margin-bottom:20px;
  min-height:250px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  box-shadow:0 0 20px #ff00ff inset;
}

/* Video inside screen */
.screen video {
  width:90%;
  border:2px solid #39ff14;
  border-radius:8px;
  box-shadow:0 0 10px #39ff14,0 0 20px #ff00ff inset;
  margin-bottom:10px;
}

/* Link list */
.link-list {
  list-style:none;
  padding:0;
  margin:0;
  width:100%;
}
.link-list li {
  padding:10px 0;
  font-size:0.9rem;
  color:#0ff;
  cursor:pointer;
  border-bottom:1px solid rgba(0,255,255,0.2);
  transition:0.2s;
}
.link-list li:hover, .link-list li.active {
  color:#39ff14;
  background: rgba(0,255,255,0.1);
  box-shadow:0 0 8px #0ff,0 0 12px #39ff14 inset;
}

/* Headings */
h1 {
  color:#39ff14;
  text-shadow:0 0 10px #39ff14,0 0 20px #ff00ff;
  margin-bottom:1rem;
  font-weight:400;
}

/* Footer */
.footer {
  color:#aaa;
  font-size:0.85rem;
  margin-top:40px;
  z-index:2;
  position:relative;
}

/* Floating paws */
.paw {
  position:fixed;
  font-size:2rem;
  color:rgba(57,255,20,0.05);
  top:0; left:0;
  pointer-events:none;
  animation:floatPaws 20s linear infinite, pulsePaws 4s ease-in-out infinite alternate;
}
@keyframes floatPaws {
  0% { transform: translate(0,0) rotate(0deg); }
  50% { transform: translate(80vw,100vh) rotate(180deg); }
  100% { transform: translate(0,0) rotate(360deg); }
}
@keyframes pulsePaws {
  0% { text-shadow:0 0 4px rgba(57,255,20,0.2),0 0 8px rgba(255,0,255,0.15); }
  100% { text-shadow:0 0 12px rgba(57,255,20,0.4),0 0 24px rgba(255,0,255,0.35); }
}
</style>
</head>
<body>

<h1>Maximum Reality</h1>

<div class="grid-background"></div>
<span class="paw">üêæ</span>
<span class="paw">üêæ</span>

<div class="cabinet">
  <div class="screen">
    <!-- Welcome video -->
    <video id="welcomeVideo" autoplay muted loop>
      <source src="maximum_intro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <!-- Link list -->
    <ul class="link-list" id="linkList">
      <li data-href="azul-game.html">CYOA</li>
      <li data-href="https://maximumreality.github.io/Pulse/index.html">Pulse of Connection</li>
      <li data-href="https://maximumreality.github.io/Abduction/">Abduction üõ∏</li>
      <li data-href="https://www.youtube.com/@MaximumRealityChannel">YouTube Channel</li>
      <li data-href="https://maximumreality.github.io/fourthwall/">Fourthwall</li>
    </ul>
  </div>
</div>

<div class="footer">¬© Maximum Reality ‚Ä¢ Stay curious ‚Ä¢ Stay glitchy</div>

<script>
// Arcade link navigation with arrow keys
const listItems = document.querySelectorAll("#linkList li");
let currentIndex = 0;
listItems[currentIndex].classList.add("active");

function updateActive() {
  listItems.forEach((li,i)=> li.classList.toggle("active", i===currentIndex));
}

document.addEventListener("keydown", e => {
  if(e.key === "ArrowDown") { currentIndex = (currentIndex+1) % listItems.length; updateActive(); }
  if(e.key === "ArrowUp") { currentIndex = (currentIndex-1 + listItems.length) % listItems.length; updateActive(); }
  if(e.key === "Enter") { window.location.href = listItems[currentIndex].dataset.href; }
});

// Optional: click to go to link
listItems.forEach(li => li.addEventListener("click", ()=> window.location.href = li.dataset.href));
</script>

</body>
</html>
